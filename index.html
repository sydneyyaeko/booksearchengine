<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">

<!-- Bootstrap minified CDN addded here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<title>Angular</title>

	<div class="header">
	<span class="logo">Search for books of your favorite topic</span>
	</div>
</head>
<body ng-app="myApp">


	<section ng-controller="myCtrl" ng-cloak>
	<div>
		<input ng-model="userInput" type="text">

		<button ng-click="search(userInput)" class="btn btn-primary">Search</button>
	</div>

	<div class="col-xs-3" ng-repeat="x in books">
		<img ng-src="{{x.volumeInfo.imageLinks.thumbnail}}">
	<!--If you just put x in the code below, you'll get all of the info, repeated -->
		{{x.searchInfo.textSnippet}}
	</div>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	

<script src="app.js"></script>
</body>
</html>
